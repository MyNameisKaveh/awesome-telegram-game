<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>بازی دوز حرفه‌ای</title>
    <link rel="stylesheet" href="style.css">
    <!-- اسکریپت ضروری برای ارتباط با API وب‌اپ تلگرام -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="game-container">
        <header>
            <h1>بازی دوز</h1>
        </header>
        
        <div id="status-area" role="status" aria-live="polite">نوبت بازیکن X</div>

        <div id="board">
            <!-- خانه‌های بازی با جاوااسکریپت ایجاد خواهند شد -->
        </div>

        <div id="controls">
            <button id="restart-button">شروع مجدد</button>
        </div>

        <footer>
            <p>ساخته شده با ❤️ برای تلگرام</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
